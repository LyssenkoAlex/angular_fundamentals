<form #heroForm="ngForm" (ngSubmit)="onFormSubmit()">

  <div class="form-group">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="course.title" name="title">
  </div>

  <div class="form-group">
    <label for="Description">Description</label>
    <input type="text"  class="form-control" id="Description"
           [(ngModel)]="course.description" name="description">
  </div>

  <div class="form-group">
    <label for="duration">Duration</label>
    <input type="number"  class="form-control" id="duration"
           [(ngModel)]="course.duration" name="duration">
  </div>

  <div class="form-group">
    <label for="creationDate">Creation Date</label>
    <input type="date"  class="form-control" id="creationDate"
           [(ngModel)]="course.creationDate" name="creationDate">
  </div>

  <div class="form-group">
    <label for="author">Authors</label>
    <select class="form-control"  id="author"
            required
            [(ngModel)]="course.selectedAuthor" name="selectedAuthor"
            #author="ngModel">
      <option *ngFor="let author of authors" [value]="author.name">{{author.name}}</option>

    </select>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>
