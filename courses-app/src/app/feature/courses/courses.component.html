<app-header></app-header>
<app-info [selectedItems]="items"></app-info>
<div>
  <div class="searchBox">
    <input [(ngModel)]="searchValue" type="text"
           id="searchKey" class="form-control"
           placeholder="Search Box" />
    <button value="search" type="submit" (click)="onSubmit($event)">Search</button>
  </div>
  <div *ngFor="let course of courses">
    <app-course [course]="course"  [editable]="true" (newItemEvent)="addItem($event)"></app-course>
  </div>
</div>
