<div class="card m-3">
  <h5 class="card-header">Registration form</h5>
  <div class="card-body">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
          appEmailValidator="['email']" novalidate>

      <div class="form-row">
        <div class="form-group col">
          <label>Name</label>
          <input type="text" name="lastName" class="form-control" [(ngModel)]="model.lastName"
                 #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required lastName minlength="6">
          <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
            <div *ngIf="lastName.errors?.['required']">Name is required</div>
            <div *ngIf="lastName.errors?.['minlength']">Name must more that 6 letters</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Email</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="model.email"
                 #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
          </div>
        </div>
        </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input appPasswordToggle type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" autocomplete="password">
          <i class="fa fa-key fa-lg"></i>
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary mr-1">Register</button>
      </div>
    </form>
  </div>
</div>
