<div class="wrapper">
  <div *ngIf="selectedItems.length > 1">
    <ul>
      <li *ngFor="let item of selectedItems">{{item}}</li>
    </ul>
  </div>
  <div *ngIf="selectedItems.length === 1">
    <h3>Your list is empty</h3>
    <h6>Add add course button</h6>
    <span>No courses are selected</span>
  </div>
</div>
